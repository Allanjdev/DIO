<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!--Configurações gerais-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Detona Ralph</title>

  <!--Fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!--Folhas de estilo-->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

  <div class="container">

    <div class="menu">

      <div class="menuTime">
        <h2 style="color: red;">Tempo restante</h2>
        <h2 id="timeLeft" class="second">0</h2>
      </div>

      <div class="menuScore">
        <h2 style="color: red;">Seus pontos</h2>
        <h2 id="score" class="second">0</h2>


      </div>

      <div class="menuLives">
        <img src="./src/images/player.png" alt="foto do jogador" height="50">
        <h2>x3</h2>

      </div>

    </div>

    <div class="panel">
      <div class="panelRow">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panelRow">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panelRow">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
